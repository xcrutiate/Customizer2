<html>
    <head>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.19/fabric.min.js"> </script>
        <link rel = "stylesheet" href= "css/accordion.css"></style>
    </head>                
    <body>
        <div style="width: 100%; overflow: hidden;">
            <div style="width: 600px; float: left;">
                <canvas id="canvas" width="600" height="600" style="border:1px solid #be2929;">
                    Your browser does not support  the HTML5
                </canvas>
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>
                <input type="checkbox" id="panMode" onchange="togglePanMode()">Panning Mode</button>
            </div>
            <div style="margin-left: 620px;"> 
                    <select id= "mode" onchange="changeCanvasMode()">
                        <option value = "1">T-Shirt</option>
                        <option value = "2">Visiting Card</option>
                        <option value = "3">Paper Bag</option>
                        <option value = "4">Mug</option>
                    </select>
                    <button class="accordion">Text</button>
                    <div class="panel">
                        <br>
                        Text : <input type="text" name="fname" id = "TextArea"/>
                        <input type="color" id = "textColor" value="#ff0000" style = "background:url(media/colorPicker.png) no-repeat" onchange="colorChange()"/>
                        <br>
                        <br>
                        <p><button onclick="AddText()">Add text</button></p>
                        <div>
                            <button onclick = "bold()">Bold</button>
                            <button onclick = "italics()">Italics</button>
                            <button onclick = "underline()">Underline</button>
                            <button onclick = "strikeThrough()">Strikethrough</button>
                        </div>
                        <br/>
                        Font Size : <input type="text" name="fontSize" id = "fontSize" value="60" onchange="changeFontSize()"/>
                        <br/>
                        <br/>

                        <select id = "fontFamily" onchange="editFontFamily()">
                            <option value="times new roman">Times New Roman</option>
                            <option value="arial black">Arial Black</option>
                            <option value="calibri">Calibri</option>
                            <option value=""></option>
                          </select>
                        <br/>
                        <br/>
                    </div>
                    
                    <button class="accordion">Picture</button>
                    <div class="panel">
                        <br>
                        Upload Picture: <input type="file" id = "file" accept="image/*" >
                        <br>
                        <br>
                    </div>                    
                    <button class="accordion">Shapes</button>
                    <div class="panel">       
                        <br/>
                        <select id="shape">
                            <option value="rectangle">Rectangle</option>
                            <option value="circle">Circle</option>
                            <option value="triangle">Triangle</option>
                            <option value="ellipse">Ellipse</option>
                        </select>  
                        <button onclick="drawShape()">Draw Shape</button>
                        <input type="color" id="shapeColor" value="#ff0000"/>
                    </div>
                <br>
                <br>
                <button onclick="sendToBack()">Send to Back</button></p>
                <button onclick="bringForward()">Bring forward</button></p>
                <button onclick="del()">Delete</button></p>
                <input type="checkbox" onchange="flip()">Flip</button>
            </div>
        </div>
        <script src= "js/FabricCanvas.js"> </script>
        <script src= "js/global.js"> </script>
        <script>
                var acc = document.getElementsByClassName("accordion");
                var i;
                
                for (i = 0; i < acc.length; i++) {
                    acc[i].onclick = function(){
                        this.classList.toggle("active");
                        var panel = this.nextElementSibling;
                        if (panel.style.display === "block") {
                            panel.style.display = "none";
                        } else {
                            panel.style.display = "block";
                        }
                    }
                }
                </script>
    </body>
</html>
